
<table id="movieInfoTable">
    <tr>
        <th>Movie</th>
        <th>Year</th>
        <th></th>
    </tr>
    <tr>
        <th>Title</th>
        <th>Released</th>
        <th>Director</th>
    </tr>
    <tr *ngFor="let aMovie of moviesList">
        <td>{{aMovie.title}}</td>
        <td id="relyear">{{aMovie.releaseYear}}</td>
        <td>{{aMovie.director}}</td>
</tr>    
</table>
<input type="button" 
       id="addMovieButton" 
       value="Add Movie" 
       routerLink="/addmovie"/>
