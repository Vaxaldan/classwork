<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrankAssessment-5</title> <!-- text for browser tab         -->
</head>
<body>
    <h1>{{title}}</h1>
    <h2>Product List </h2>
    <div id="productLiat">
        <table>
            <tr>
                <th>Id</th>
                <th>Product Name</th>
                <th>Price</th>
            </tr>
    <!-- *ngFor on the tr-tag will generate on table row for each product in productList-->
    <!--  (be sure you add an import for CommonModule in the .ts file and include it in the imports[] of @Component in the .ts file) 
    <!-- {{ variable }} will one-way bind a variable to the web page                 --> 
    <tr *ngFor="let aProduct of productList">
        <td>{{aProduct.productID}}</td>
        <td>{{aProduct.name}}</td>
        <td>{{aProduct.price}}</td>
    </tr>    
    </table>
    </div>
</body>
</html>
